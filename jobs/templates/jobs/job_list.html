<!DOCTYPE html>
<html>
<head>
    <title>All Jobs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/css/jobs.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            color: #fff;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #4b5563;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #374151;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            margin-right: 5px;
        }
        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #dc2626;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<h2>All Jobs</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.description }}</td>
                <td>
                    <!-- Edit button -->
                    <a href="{% url 'edit_job' job.id %}">Edit</a>

                    <!-- Delete form -->
                    <form method="post" action="{% url 'delete_job' job.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this job?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No jobs available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
