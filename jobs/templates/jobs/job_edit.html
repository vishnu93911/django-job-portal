<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/css/jobs.css' %}">
</head>
<body>
<div class="form-card">
<h2>Edit Job</h2>
<form method="post">
    {% csrf_token %}
    <input name="title" value="{{ job.title }}">
    <input name="company" value="{{ job.company }}">
    <textarea name="description">{{ job.description }}</textarea>
    <button>Update</button>
</form>
</div>
</body>
</html>
